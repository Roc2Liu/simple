{{ define "main" }}
<div class="posts">
    {{ range .Pages }}
    <article class="post-entry">
        <h2 class="post-title">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h2>
        <div class="post-meta">
            <time>{{ .Date.Format "2006-01-02" }}</time>
        </div>
        {{ with .Description }}
        <div class="post-summary">
            {{ . }}
        </div>
        {{ end }}
    </article>
    {{ end }}
</div>
{{ end }}
