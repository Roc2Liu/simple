{{ define "main" }}
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="post-header">
        <h1 class="post-title" itemprop="name headline">{{ .Title }}</h1>
        <div class="post-meta">
            <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}" itemprop="datePublished">
                {{ .Date.Format "2006-01-02" }}
            </time>
            {{ with .Params.author }}
            <span itemprop="author" itemscope itemtype="http://schema.org/Person">
                <span itemprop="name">{{ . }}</span>
            </span>
            {{ end }}
            <meta itemprop="keywords" content="{{ with .Params.tags }}{{ delimit . ", " }}{{ end }}" />
            <meta itemprop="wordCount" content="{{ .WordCount }}" />
            <meta itemprop="dateModified" content="{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}" />
        </div>
    </header>

    <div class="post-content" itemprop="articleBody">
        {{ .Content }}
    </div>

    {{ with .Params.tags }}
    <div class="post-tags">
        {{ range . }}
        <a href="{{ "tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
        {{ end }}
    </div>
    {{ end }}
</article>
{{ end }}
